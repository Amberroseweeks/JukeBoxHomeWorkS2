<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Jukebox Homework</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header></header>
	<main>

    
<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>


        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<div class="player">
<div class="song">
            	 <h1 class="gamma lato thin uppercase ls-xlarge">		

			<div id="songName" >Song Name</div>
			<div id="songArtist" class="open-sans tera ls-xlarge bold">Artist</div>
                     </h1>
    </div>
 
        <center>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
		<div class="playarea">
            
            <div class="prevSong" onclick="preSong()"><i class="fas fa-fast-backward"></i></div>
            
			<div id="playbutton" class="play" onclick="playSong()"><i class="fas fa-play-circle"></i></div>
            <div class="pause" onclick="pauseSong()"><i class="fas fa-pause-circle"></i></div>
            
            <div class="nextSong" onclick="nextSong()" ><i class="fas fa-fast-forward"></i></div>
            <br>


                <div class="shuffleSong" onclick="shuffleSong()"><i class="fas fa-random"></i></div> 
                
                </div>
            <div id="footer" class="gamma lato thin uppercase ls-small"> Created by Amber Rose Weeks | 
            <a href="https://amberroseweeks.com/">Amberrweeks.com</a>
                <br>
                <span class="contact-icons">
                <a href="https://github.com/Amberroseweeks" target="_blank"><i class="fab fa-github"></i></a> <a href="https://github.com/Amberroseweeks" target="_blank"><i class="fab fa-dribbble" style="margin-left:15px"></i></a></span>
            <br>
            Music provided by freemusicarchive.org</div>
            </center>

		</div>
	
    

        
        
        
        
        
        
        
        
    </main>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
